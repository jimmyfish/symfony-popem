AppBundle\Entity\Post:
    type: entity
    table: null
    repositoryClass: AppBundle\Repository\PostRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        title:
            type: string
            length: 255
        slug:
            type: text
        image:
            type: string
            length: 255
        body:
            type: text
        category:
            type: text
        tag:
            type: text
        metaKeyword:
            type: text
            column: meta_keyword
        metaDescription:
            type: text
            column: meta_description
    lifecycleCallbacks: {  }
